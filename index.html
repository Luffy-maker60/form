<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


    <div class="container">
        <h2>Welcome to Anime World!!</h2>
        <h3>Itachi Uchiaa</h3>

        <form>
            <label>Name</label>
            <input type="text" placeholder="Enter Your Name">

            <label>Email</label>
            <input type="email" placeholder="Enter Your Email">

            <label>Contact Number</label>
            <input type="tel" placeholder="Enter Contact Number">

            <label>Gender</label>
            <select>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <label>Date Of Birth</label>
            <input type="date">

            <label>Rating</label>
            <div class="rating">
                <input type="radio" name="rate">0
                <input type="radio" name="rate">1
                <input type="radio" name="rate">2
                <input type="radio" name="rate">3
                <input type="radio" name="rate">4
                <input type="radio" name="rate">5
            </div>

            <label>Enter Your Message</label>
            <textarea rows="4" placeholder="Enter Your Message"></textarea>

            <div class="buttons">
                <input type="submit" value="Send">
                <input type="reset" value="Reset">
            </div>
        </form>

        <br>
        <div class="social">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png">
        </div>
    </div>

    </body>

</html>
